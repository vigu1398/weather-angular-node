<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h3 class="card-title"> Place: {{Message.city || ""}}</h3>
    <h6 class>Temperature: {{Message.temp}}</h6>
    <p class="card-text">Longitude: {{Message.lon || ""}}</p>
    <p class="card-text">Latitude: {{Message.lat || ""}}</p>
    <p class="card-text">Humidity: {{Message.humidity || ""}}</p>
    <p class="card-text">Description: {{Message.description || ""}}</p>
  </div>
</div>
